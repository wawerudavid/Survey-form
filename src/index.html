
<main id="main-content">
  <h1 id="title">Electoral Reforms Survey Form</h1>
  <p id="description">Thank you for taking your time to improve elections in Kenya</p>
  <form id="survey-form">
    <label id="name-label">Name: </label>
       <input type="text" name="name"  id="name" placeholder="Enter your name" required>
      </input>
    
  <label id="email-label">Email: </label>
       <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </input>
      
      
<label id="age-label">
  Age: </label><input type="date" name="date" id="age" placeholder="Enter your age">
      </input>
    
    <label id="number-label">
      Number: </label><input type="number" value="0" min="1" max="10" id="number" name="number" placeholder="Enter your favorite number" required>
      </input>
    </label>
<label id="dropdown">What is your level of satisfaction with elections?
<select>
  <option value = "Good"> Good   
</option>  
<option value = "Average"> Average   
</option>  
<option value = "Poor"> Poor 
</option>  
</select>
</label>
<p>How likeley are you to vote in 2022 ?</p>
  <input type="radio" id="choice-radio" name="fav_language" value="I must vote">
<label for="html">I must vote</label><br>
  <input type="radio" id="choice-radio" name="fav_language" value="I may vote">
<label for="html">I may vote</label><br>
  <input type="radio" id="choice-radio" name="fav_language" value="I will not vote">
<label for="html">I will not vote</label><br>
<p>Should there be more women representation in leadership ?</p>
  <input type="checkbox" id="choice-check1" name="choice-check1" value="Yes">
<label for="choice-check1"> Yes</label><br>
  <input type="checkbox" id="choice-check2" name="choice-check2" value="No">
<label for="choice-check2">No</label><br>
  <input type="checkbox" id="choice-check3" name="choice-check3" value="Not Sure">
<label for="choice-check3"> Not Sure</label><br>
    <br>
    <p>What are the best qualities for elected leaders ?</p>
    <textarea rows = "10" cols = "50" name = "description" placeholder="What are the best qualities for leaders">
         
         </textarea>
    <input type="submit" value="submit" id="submit">


  </form>
</main>
